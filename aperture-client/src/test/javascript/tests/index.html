<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Aperture.JS Test Suite</title>
		<link rel="stylesheet" href="example.css" type="text/css">
		<link rel="stylesheet" href="test.css" type="text/css">
		<link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
		<link rel="SHORTCUT ICON" href="aperture-16x16.ico"/>
	</head>

	<body>
		<div id="all">
			<h1 id="qunit-header">Aperture.JS Test Suite</h1>
			<h2 id="qunit-banner"></h2>
			<div id="qunit-testrunner-toolbar"></div>
			<h2 id="qunit-userAgent"></h2>
			<ol id="qunit-tests"></ol>
			<div id="qunit-fixture">test markup, will be hidden</div>
		</div>

		<!-- Libraries -->
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/OpenAjaxUnmanagedHub.js"></script>


		<!-- Test libraries -->
		<!-- jQuery, included above -->
		<script type="text/javascript" src="lib/qunit.js"></script>
		<script type="text/javascript" src="lib/sinon-1.1.1.js"></script>
		<script type="text/javascript" src="lib/sinon-qunit-1.0.0.js"></script>
		<!-- Note: sinon adds module and exports to global namespace that messes
			up underscore (causes it not to add _ to global) so must add the test
			libs after the aperture required libs -->

		<script>
			// Adds "skip" test type for skipping failing tests
			QUnit.testSkip = function() {
				QUnit.test(arguments[0] + ' (SKIPPED)', function() {
					QUnit.expect(0);//dont expect any tests
					var li = document.getElementById(QUnit.config.current.id);
					li.style.background = '#FFFF99';
				});
			};
			window.testSkip = QUnit.testSkip;
		</script>

		<!-- Files under test -->
		<script>var aperture = {};</script>
		<script type="text/javascript" src="../base.js"></script>
		<script type="text/javascript" src="../util.js"></script>
		<script type="text/javascript" src="../core-classes/Class.js"></script>
		<script type="text/javascript" src="../core-packages/config.js"></script>
		<script type="text/javascript" src="../core-packages/log.js"></script>
		<script type="text/javascript" src="../core-packages/io.js"></script>
		<script type="text/javascript" src="../core-packages/filter.js"></script>
		<script type="text/javascript" src="../core-packages/canvas.js"></script>
		<script type="text/javascript" src="../core-classes/Date.js"></script>
		<script type="text/javascript" src="../core-classes/Format.js"></script>
		<script type="text/javascript" src="../core-classes/Range.js"></script>
		<script type="text/javascript" src="../core-classes/MapKey.js"></script>
		<script type="text/javascript" src="../core-classes/Mapping.js"></script>
		<script type="text/javascript" src="../core-classes/Layer.js"></script>
		<script type="text/javascript" src="../core-classes/NodeSet.js"></script>
		<script type="text/javascript" src="../core-packages/vizlet.js"></script>


		<!-- Test files -->
		<script type="text/javascript" src="core/class.js"></script>
		<script type="text/javascript" src="core/log.js"></script>
		<script type="text/javascript" src="core/config.js"></script>
		<script type="text/javascript" src="core/io.js"></script>

		<script type="text/javascript" src="core/range.js"></script>
		<script type="text/javascript" src="core/layer.js"></script>
		<script type="text/javascript" src="core/filter.js"></script>
	</body>
</html>
